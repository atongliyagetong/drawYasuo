<!DOCTYPE html>
<html>
<head>
	<title>draw Yasuo</title>
	<meta charset="utf-8">
	<style type="text/css">
		.yasuo_original img{
			-webkit-filter:blur(0px);
			animation: imgan  4s ease-in-out;
			transition: all 1s linear;
		}
		@keyframes imgan{
			0%{-webkit-filter:brightness(10) grayscale(1); }
			75%{-webkit-filter:brightness(1) grayscale(1);}
			100%{-webkit-filter:brightness(1) grayscale(0);}
		}
		.yasuo_original img:hover{
			-webkit-filter:blur(3px);
		}

	</style>
</head>
<body>
	<center><h1>Hasaki!!!</h1></center>
		<div style="margin: 50px auto 0;height: 472px;width: 800px" class="yasuo_original">
			<img src="drawYasuo/image/Yasuo_Splash_0.jpg">
		</div>
</body>
</html>
